
<div class=" content">
  <div class=" row">
    <div class=" col-md-8">
      <div class=" card">
        <div class=" card-header"><h5 class=" title">Gérer Produits</h5></div>
        <div class=" card-body">
          <form (submit)="add()">
            <div class=" row">
              <div class=" col-md-5 pr-md-1">
                <div class=" form-group">
                  <label> Titre </label>
                  <input
                    class=" form-control"
                    placeholder="titre" name="titre"
                    [(ngModel)]="produit.titre"
                    type="text"


                    />
                </div>
              </div>
              <div class=" col-md-3 px-md-1">
                <div class=" form-group">
                  <label> prix </label>
                  <input
                  [(ngModel)]="produit.prix"
                    class=" form-control"
                    placeholder="prix"
                    name="prix"
                    type="text"
                  />
                </div>
              </div>
              <div class=" col-md-4 pl-md-1">
                <div >
                  <label for="photo"> photo  </label>
                  <input
                    class="form-control"
                    type="file"
                    [(ngModel)]="produit.photo"
                    name="photo"
                  />
                </div>
              </div>
            </div>
            <div class=" row">
              <div class=" col-md-6 pr-md-1">
                <div class=" form-group">
                  <label>Téléphone </label>
                  <input
                    class=" form-control"
                    placeholder="catégorie ici"
                    type="text"
                    [(ngModel)]="produit.categorie"
                    name="cat"
                    
                  />
                </div>
              </div>
              <div class=" col-md-6 pl-md-1">
                <div class=" form-group">
                  <label> Quantité </label>
                  <input
                    class=" form-control"
                    placeholder="Quantité"
                    [(ngModel)]="produit.quantite_totale"
                    type="text"
name="ville"                  />
                </div>
              </div>
            </div>
            <div class=" row">
              <div class=" col-md-12">
                <div class=" form-group">
                  <label> Description </label>
                  <input
                    class=" form-control"
                    placeholder="votre Description"
                    type="text"
                    [(ngModel)]="produit.description"
                    name="adresse"
                  />
                </div>
              </div>
            </div>
           
        
          </form>
        </div>
        <div class=" card-footer">
          <button class=" btn btn-fill btn-danger" (click)="add()" type="submit">Ajouter</button>
        </div>
      </div>
    </div>
    <div class=" col-md-4">
      <div class=" card card-user">
        <div class=" card-body">
          <p class=" card-text"></p>
          <div class=" author">
            <div class=" block block-one"></div>
            <div class=" block block-two"></div>
            <div class=" block block-three"></div>
            <div class=" block block-four"></div>
            <a href="javascript:void(0)">
              <img alt="..." class=" avatar" src="assets/img/emilyz.jpg" />

              <h5 class=" title">Mike Andrew</h5>
            </a>
            <p class=" description">Ceo/Co-Founder</p>
          </div>
          <div class=" card-description">
            Do not be scared of the truth because we need to restart the human
            foundation in truth And I love you like Kanye loves Kanye I love
            Rick Owens’ bed design but the back is...
          </div>
        </div>
        <div class=" card-footer">
          <div class=" button-container">
            <button
              class=" btn btn-icon btn-round btn-facebook"
              href="javascript:void(0)"
            >
              <i class=" fab fa-facebook"> </i>
            </button>
            <button
              class=" btn btn-icon btn-round btn-twitter"
              href="javascript:void(0)"
            >
              <i class=" fab fa-twitter"> </i>
            </button>
            <button
              class=" btn btn-icon btn-round btn-google"
              href="javascript:void(0)"
            >
              <i class=" fab fa-google-plus"> </i>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
