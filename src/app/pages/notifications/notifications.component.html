
<div class=" content">
  <div class=" row">
    <div class=" col-md-6">
      <div class=" card">
        <div class=" card-header"><h5 class=" title">Gérer Produits</h5></div>
        <div class=" card-body">
          <form (submit)="add()">
            <div class=" row">
              <div class=" col-md-8 pr-md-1">
                <div class=" form-group">
                  <label> Titre </label>
                  <input
                    class=" form-control"
                    placeholder="titre" name="titre"
                    [(ngModel)]="produit.titre"
                    type="text"


                    />
                </div>
              </div>
              <div class=" col-md-4 px-md-1">
                <div class=" form-group">
                  <label> prix </label>
                  <input
                  [(ngModel)]="produit.prix"
                    class=" form-control"
                    placeholder="prix"
                    name="prix"
                    type="text"
                  />
                </div>
              </div>
             
            </div>
            <div class="row"> <div class=" col-md-12 pl-md-1">
              <div >
                <label for="photo"> photo  </label>
                <input
                  class="form-control"
                  type="file"
                  [(ngModel)]="produit.photo"               (change)="onFileSelected($event)"

                  name="photo"
                />
              </div>
            </div></div>
            <div class=" row">
              <div class=" col-md-6 pr-md-1">
                <div class=" form-group">
                  <label>Catégorie </label>
                  <select
                    class=" form-control"
                    placeholder="catégorie ici"
                    type="text"
                    [(ngModel)]="produit.categorie"
                    name="cat"
                    
                  ><option *ngFor="let cats of categories" value="{{cats.titre}}">{{cats.titre}}</option></select>
                </div>
              </div>
              <div class=" col-md-6 pl-md-1">
                <div class=" form-group">
                  <label> Quantité </label>
                  <input
                    class=" form-control"
                    placeholder="Quantité"
                    [(ngModel)]="produit.quantite_totale"
                    type="text"
name="ville"                  />
                </div>
              </div>
            </div>
            <div class=" row">
              <div class=" col-md-12">
                <div class=" form-group">
                  <label> Description </label>
                  <textarea
                    class=" form-control"
                    placeholder="votre Description"
                    type="text"
                    [(ngModel)]="produit.description"
                    name="adresse"
                  ></textarea>
                </div>
              </div>
            </div>
           
        
          </form>
        </div>
        <div class=" card-footer">
          <button class=" btn btn-fill btn-danger" (click)="add()" type="submit">Ajouter</button>
        </div>
      </div>
    </div>
    <div class=" col-md-6">
      <div class=" card card-user">
        <div class=" card-body">
          <p class=" card-text"></p>
         
          <div class=" card-description">
        <table class="table bordered">
<thead>
<tr>  <th>Produit</th><th>Détailles</th><th>photo</th><th >Action</th></tr>
</thead>
<tbody>
  <tr *ngFor="let pr of produits">  <td>{{pr.titre}}</td><td>{{pr.description}}/ {{pr.quantite_totale}} (disponible)</td><td><img [src]="pr.photo" height="150" width="150"></td><th><button class="btn btn-success">Sélection</button><br><br> <button class="btn btn-danger">Supprimer</button> </th></tr>
  </tbody>
<tfoot>
  <tr>  <th>Produit</th><th>Détailles</th><th>photo</th><th>Action</th></tr>
  </tfoot>
        </table>
          </div>
        </div>
      
      </div>
    </div>
  </div>
</div>
