
<div class=" content">
  <div class=" row">
    <div class=" col-md-12">
      <div class=" card">
        <div class=" card-header">
          <h4 class=" card-title">Gestion des utilisateurs</h4>
        </div>
        <div class=" card-body">
          <div class=" table-responsive">
            <table class=" table tablesorter" id="">
              <thead class=" text-primary">
                <tr>
                  <th>Nom</th>
                  <th>Email</th>
                  <th>Telephone</th>
                  <th>code postale</th>
                  <th class=" text-center">ville</th>
                  <th class=" text-center">Action</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let us of users">
                  <td>{{us.nom}}</td>
                  <td>{{us.email}}</td>
                  <td>{{us.telephone}}</td>
                  <td>{{us.codepostale}}</td>
                  <td class=" text-center">{{us.ville}}</td>
                  <td class=" text-center"><a (click)="supprimer(us.id)" class="btn btn-danger">Supprimer</a></td>
                </tr>
               
            
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
 
  </div>
</div>
